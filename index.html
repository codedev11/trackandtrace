<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Lost & Found</h1>
        <input type="text" id="search" placeholder="Search lost items...">
    </header>

    <div id="items-grid"></div>

    <!-- "No results" message (hidden by default) -->
    <div id="no-results-message" style="display: none; color: #ff0000; font-size: 18px;">
        No items match your search.
    </div>

    <h2>Report a Lost Item</h2>
    <form id="add-item-form">
        <input type="text" id="item-name" placeholder="Item name" required>
        <input type="text" id="finder-name" placeholder="Your name" required>
        <input type="email" id="finder-contact" placeholder="Your email" required>
        <input type="file" id="item-image" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Claim Form Modal -->
    <div id="claim-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h3>Claim Your Lost Item</h3>
            <form id="claim-form">
                <input type="text" id="owner-name" placeholder="Your Name" required>
                <input type="email" id="owner-email" placeholder="Your Email" required>
                <textarea id="claim-details" placeholder="Describe the item to prove ownership" required></textarea>
                <button type="submit">Submit Claim</button>
            </form>
        </div>
    </div>

    <!-- Claim Confirmation Modal -->
    <div id="claim-confirmation-modal" class="modal">
        <div class="modal-content">
            <span id="close-confirmation-modal" class="close">&times;</span>
            <h3>Claim Submitted Successfully!</h3>
            <p>Your claim for the item has been submitted. You will be notified after we verify you.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
